<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - 未來科技風</title>
    <style>
        /* ========================================
           未來科技風格設計方案
           ========================================
           
           配色方案：
           - 主色：深太空藍 (#0a0e27)
           - 次要色：電子藍 (#00d4ff)
           - 強調色：霓虹紫 (#b721ff)
           - 輔助色：青綠光 (#00ff88)
           - 背景漸層：深藍到黑色
           
           字體使用：
           - 主標題：Orbitron (未來感幾何字體)
           - 內文：Rajdhani (現代科技字體)
           - 備用：sans-serif
           
           版面結構：
           - 全螢幕中央對齊
           - 發光邊框效果
           - 動態背景粒子
           - 3D 文字陰影
           - 脈衝動畫效果
           ======================================== */
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }
        
        /* 動態背景網格 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }
        
        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 80px;
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid #00d4ff;
            border-radius: 20px;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.5),
                0 0 40px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: containerPulse 3s ease-in-out infinite;
            max-width: 90%;
        }
        
        @keyframes containerPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.5),
                    0 0 40px rgba(0, 212, 255, 0.3),
                    inset 0 0 20px rgba(0, 212, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0, 212, 255, 0.7),
                    0 0 60px rgba(0, 212, 255, 0.5),
                    inset 0 0 30px rgba(0, 212, 255, 0.2);
            }
        }
        
        /* 頂部裝飾線 */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #b721ff 50%, 
                transparent 100%);
            animation: lineGlow 2s ease-in-out infinite;
        }
        
        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 10px #b721ff);
            }
        }
        
        /* 主標題 */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff 0%, #b721ff 50%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                0 0 60px rgba(183, 33, 255, 0.3);
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 8px;
        }
        
        @keyframes textGlow {
            from {
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.8));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(183, 33, 255, 0.8));
            }
        }
        
        /* 副標題 */
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: subtitleFade 3s ease-in-out infinite;
        }
        
        @keyframes subtitleFade {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* 描述文字 */
        .description {
            font-size: 1.2rem;
            color: #00ff88;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 30px;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        /* 互動按鈕 */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0a0e27;
            background: linear-gradient(135deg, #00d4ff 0%, #b721ff 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(0, 212, 255, 0.4),
                0 0 30px rgba(183, 33, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 212, 255, 0.6),
                0 0 50px rgba(183, 33, 255, 0.5);
        }
        
        .cta-button span {
            position: relative;
            z-index: 1;
        }
        
        /* 裝飾元素 */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ff88;
        }
        
        .corner-decoration.top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            box-shadow: -5px -5px 10px rgba(0, 255, 136, 0.3);
        }
        
        .corner-decoration.top-right {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
            box-shadow: 5px -5px 10px rgba(0, 255, 136, 0.3);
        }
        
        .corner-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
            box-shadow: -5px 5px 10px rgba(0, 255, 136, 0.3);
        }
        
        .corner-decoration.bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            box-shadow: 5px 5px 10px rgba(0, 255, 136, 0.3);
        }
        
        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            animation: particleFloat 15s linear infinite;
            z-index: 5;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 6px;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子效果 -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>

    <!-- 主容器 -->
    <div class="container">
        <!-- 角落裝飾 -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <!-- 內容 -->
        <h1>HELLO WORLD</h1>
        <div class="subtitle">歡迎來到未來</div>
        <p class="description">
            這是一個充滿科技感的未來世界，霓虹燈光閃爍，<br>
            數位網格交織，開啟你的數位新紀元。
        </p>
        <a href="#" class="cta-button">
            <span>啟動系統</span>
        </a>
    </div>

    <script>
        // 添加互動效果
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 創建點擊波紋效果
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '5px';
            ripple.style.height = '5px';
            ripple.style.background = '#00ff88';
            ripple.style.borderRadius = '50%';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1000';
            ripple.style.boxShadow = '0 0 20px rgba(0, 255, 136, 0.8)';
            document.body.appendChild(ripple);
            
            // 動畫效果
            ripple.animate([
                { width: '5px', height: '5px', opacity: 1 },
                { width: '100px', height: '100px', opacity: 0 }
            ], {
                duration: 600,
                easing: 'ease-out'
            }).onfinish = () => ripple.remove();
            
            // 顯示訊息
            alert('🚀 系統已啟動！歡迎進入未來科技世界！');
        });
        
        // 滑鼠追蹤效果
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;
            
            container.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        // 重置容器角度
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
